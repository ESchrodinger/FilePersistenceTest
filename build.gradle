buildscript {

    repositories {
        //阿里云镜像地址：
        //central仓和jcenter仓的聚合仓
        maven { url 'https://maven.aliyun.com/repository/public' }
        //google镜像地址
        maven { url 'https://maven.aliyun.com/repository/google' }
    }
    dependencies {
        //此处设置gradle插件版本号
        classpath 'com.android.tools.build:gradle:3.5.2'
    }
}

allprojects {
    repositories {
        //阿里云镜像地址：
        //central仓和jcenter仓的聚合仓
        maven { url 'https://maven.aliyun.com/repository/public' }
        //google镜像地址
        maven { url 'https://maven.aliyun.com/repository/google' }
    }
}